name: Java CI with Maven

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: target/
          if-no-files-found: error

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: starting test
        run: mvn clean test

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t auth-service:latest .

      - name: Save Docker image to tarball
        run: |
          mkdir -p deploy
          docker save auth-service:latest -o auth-service.tar
          cp docker-compose.yml deploy/

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Copy image to server
        run: |
          rsync -avz -e "ssh -i ~/.ssh/id_rsa" deploy/ spaxer@${{ secrets.SSH_HOST }}:/home/spaxer/application/AuthService/

      - name: Load image and run compose
        run: |
          ssh -i ~/.ssh/id_rsa spaxer@${{ secrets.SSH_HOST }} << 'EOF'
            cd /home/spaxer/application/AuthService
            docker load -i auth-service.tar
            docker compose up -d
          EOF

