name: Java CI with Maven

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-package
          path: target/
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t auth-service:latest .

      - name: Save Docker image to file
        run: |
          docker save auth-service:latest -o image.tar

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Copy Docker image to server
        run: |
          scp -i ~/.ssh/id_rsa image.tar spaxer@${{ secrets.SSH_HOST }}:/home/spaxer/application/AuthService/

      - name: Load Docker image and start app
        run: |
          ssh -i ~/.ssh/id_rsa spaxer@${{ secrets.SSH_HOST }} << 'EOF'
            cd /home/spaxer/application/AuthService
            docker load -i image.tar
            docker compose up -d --build
          EOF
          
          rsync -avz -e "ssh -i ~/.ssh/id_rsa" --delete ./target/ spaxer@${{ secrets.SSH_HOST }}:${{ secrets.REMOTE_PATH }}
